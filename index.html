<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='./css/style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='./src/index.js' defer></script>
    <title>EverMonkey</title>
</head>
<body>
    <div id="main-wrapper">
<!-- 

    LOGIN PAGE

 -->


        <div id='login-page' style='height: 100vh;display: flex; justify-content: center; align-items: center;'>
            <form class='login-form'>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input"  type="text" placeholder="username" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                           <!-- <i class="fas fa-check"></i> -->
                        </span>
                    </div>
                </div>
              
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input " type="email" placeholder="email" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                        <!--<i class="fas fa-exclamation-triangle"></i> -->
                        </span>
                    </div>
                    <!-- <p class="help is-danger">This email is invalid</p>-->
                </div>
            
            
                <div class="control">
                    <button class="button is-fullwidth is-link">Submit</button>
                </div>

            </form>
        </div>


<!-- 

    DASHBOARD PAGE


 -->

        <div id='dashboard' style='display:none;'>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/" style='margin-left: -50px; margin-right: 60px;'>
                        <img src="./public/monkey.svg" width="142" height="28">
                        <h1 style='margin-left: -2em;'>EverMonkey</h1>
                    </a>
    
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
    
                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <input class="input" type="text" placeholder="search">
                        </div>
    
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-warning is-fullwidth" style="color: #fff;">
                                    create a note
                                </a>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <ul style='display: flex; '>
                                <li style='
                                    margin-top: -2px;
                                    margin-right: 15px;
                                    background: rgb(243, 239, 183);
                                    width: 50px;
                                    height: 50px;
                                    border-radius: 10px;
                                    padding: 10px;
                                    '>
                                    <img class='profile-img' src="./public/monkey.svg" width="112" height="28" />
                                </li>
                                <div>
                                    <li class='profile-name' style='font-weight: bold;'>Nicholas</li>
                                    <li class='profile-email' style='font-size: 12px;'>nicholasdegrate@gmail.com</li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class='main'>
                <div class='left-bar'>
<!-- 
    SIDE BAR
 -->
                <h2>Notebook</h2>
                <ul id='notebook-container'>
                </ul>
                </div>
                <div class='notes-container'>
                    <div class="card">
                        <header class="card-header">

                                Component

                        </footer>

                <div class='note-section-container'>
                    <div class='notes'>
                        <h3>title</h3>
                        <textarea class="textarea" placeholder="10 lines of textarea" rows="10" column='40'></textarea>
