<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href='./css/style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src='./src/index.js' defer></script>
    <title>EverMonkey</title>
</head>

<body>
    <div id="main-wrapper">
        <!-- 

    LOGIN PAGE

 -->


        <div id='login-page' style='height: 100vh;display: flex; justify-content: center; align-items: center;'>
            <form class='login-form'>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="username" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <!-- <i class="fas fa-check"></i> -->
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input " type="email" placeholder="email" value="">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <!--<i class="fas fa-exclamation-triangle"></i> -->
                        </span>
                    </div>
                    <!-- <p class="help is-danger">This email is invalid</p>-->
                </div>


                <div class="control">
                    <button class="button is-fullwidth is-link">Submit</button>
                </div>

            </form>
        </div>


        <!-- 

    DASHBOARD PAGE


 -->

        <div id='dashboard' style='display:none;'>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/" style='margin-left: -50px; margin-right: 60px;'>
                        <img src="./public/monkey.svg" width="142" height="28">
                        <h1 style='margin-left: -2em;font-weight: bold; font-size: 1.5em;'>EverMonkey</h1>
                    </a>

                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <input class="input" type="text" placeholder="search">
                        </div>

                        <div class="navbar-item">
                            <div class="buttons create-note-btn" style='display: none;'>
                                <a class="button is-warning is-fullwidth" style="color: #fff;">
                                    create a note
                                </a>
                            </div>
                        </div>

                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <ul style='display: flex; '>
                                <li style='
                                    margin-top: -2px;
                                    margin-right: 15px;
                                    background: rgb(243, 239, 183);
                                    width: 50px;
                                    height: 50px;
                                    border-radius: 10px;
                                    padding: 10px;
                                    '>
                                    <img class='profile-img' src="./public/monkey.svg" width="112" height="28" />
                                </li>
                                <div>
                                    <li class='profile-name' style='font-weight: bold;'></li>
                                    <li class='profile-email' style='font-size: 12px;'></li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class='main'>
                <div class='left-bar'>
                    <!-- 
    SIDE BAR
 -->
                    <div class='title-wrapper'>
                        <h2 class='notebook-title'
                            style='font-weight: bold; display: flex; justify-content: space-between; align-items: center;'>
                            <span>
                                <i class="fas fa-book-open" style='margin-right: 5px;'></i>
                                <span>Notebook</span>
                            </span>
                            <i class="fas fa-plus"></i>
                        </h2>
                    </div>
                    <ul id='notebook-container'>
                    </ul>
                    <div class='trash-container' style='margin-top: 2em;'>
                        <h2 class='notebook-title'
                        style='font-weight: bold; display: flex; justify-content: space-between; align-items: center;'>
                        <span>
                            <i class="fas fa-trash-alt" style='margin-right: 5px;'></i>
                            <span>Trash</span>
                        </span>
                    </h2>

                    </div>
                </div>
                <div class='notes-container'>
                    <!-- all card -->
                </div>
                <div class='note-section-container'>
                    <div class='notes'>
                        <h2 style='display: flex; justify-content: space-between; align-items: center;'>
                            <span class='notes-title'></span>
                            <span clas='date'></span>
                        </h2>
                       <div class='edit-paragraph'></div>
                    </div>
                    <div class='right-bar'>
                        <div class='calendar'>
                            <h2 class='notebook-title'
                            style='font-weight: bold; display: flex; justify-content: space-between; align-items: center;'>
                            <span>
                                <span>Calendar</span>
                            </span>
                        </h2>
                        </div>
                        <div class='attach-files'>
                            <h2 class='notebook-title'
                            style='font-weight: bold; display: flex; justify-content: space-between; align-items: center;'>
                            <span>
                                <span>Attached Files</span>
                            </span>
                        </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 
    post note 
     -->
    <div class="modal is-active is-clipped modal-create-note" style='display: none; padding-top: 5em;'>
        <div class="modal-background"></div>
        <div class="modal-content" style='height: 70vh; width: 450px;background: #fff; display: flex; justify-content: center; align-items: center; border-radius: 5px;'>
            <form class='create-notes'>
                <div class="field">
                    <label class="label">Create Note</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="create note" value="">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Paragraph</label>
                    <div class="control has-icons-left has-icons-right">
                        <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
                    </div>
                </div>


                <div class="control">
                    <button class="button is-fullwidth is-link">Submit</button>
                </div>

            </form>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>


    <!-- 
    update note 
     -->
     <div class="modal is-active is-clipped modal-update-note" style='display: none; padding-top: 5em;'>
        <div class="modal-background"></div>
        <div class="modal-content" style='height: 70vh; width: 450px;background: #fff; display: flex; justify-content: center; align-items: center; border-radius: 5px;'>
            <form class='update-notes' style='width: 90%;'>
                <div class="field">
                    <label class="label">Update Note</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="create note" value="">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Update Paragraph</label>
                    <div class="control has-icons-left has-icons-right">
                        <textarea class="textarea" placeholder="10 lines of textarea" rows="10"></textarea>
                    </div>
                </div>


                <div class="control">
                    <button class="button is-fullwidth is-link">Submit</button>
                </div>

            </form>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</body>

</html>
